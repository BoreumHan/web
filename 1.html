<h2>mildam 서비스에 대하여</h2>
<p>
  <img src="mil.jpg" width="100%"><br>
<a href="https://mildam.kr" target="_blank">mildam</a>은 밀리터리의 담화,담소라는 의미로 만들어진 합성어로 주로 <strong>군인</strong>들을 위하여 제공되는 설문조사서비스 및 실시간 질문 서비스 입니다.<br>
밀담의 주요 서비스로는 설문조사 폼 제공 및 설문조사, 이 후 통계와 보고서까지 제공되는 <strong>설문조사 원스톱 서비스</strong>와<br>
강연시 유용하게 쓰이는 실시간 질문 및 투표, 공감 기능이 있는 <strong>실시간 qna 서비스</strong>로 나뉩니다.<br>
</p>
